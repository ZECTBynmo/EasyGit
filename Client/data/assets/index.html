<body>
	<div class="container">
		<section id="heading-section">
			<div class="row">
				<form id="path-form" action="/updateDirectory" method="post" class="well">
					<div class="control-group">
						<label class="control-label" for="path">Where are my files?</label>
						<input id="path" name="path" type="text" class="span3" placeholder="path to folder" required>
					</div>
					<div id="info-login" class="control-group">
						<span id="info-text" class="help-block"></span>
					</div>
					<button id="submit-button" type="submit" class="btn">Commit Files To Git</button>
				</form>
			</div>
		</section>
	</div>
