<html>
<head>
	<meta charset="utf-8">
	<title>EasyGit</title>
	<link href="css/bootstrap.min.css" rel="stylesheet">
	<link href="css/bootstrap-responsive.min.css" rel="stylesheet">
	<link href="css/google-prettify.css" rel="stylesheet">
	<link href="css/style.css" rel="stylesheet">
</head>
<body>
	<div class="container">
		<section id="heading-section">
			<div class="row">
				<form id="path-form" action="/updateDirectory" method="post" class="well">
					<div class="control-group">
						<label class="control-label" for="path">Where are my files?</label>
						<input id="path" name="path" type="text" class="span3" placeholder="path to folder" required>
						<label class="control-label" for="comment">Comment about changes</label>
						<input id="comment" name="comment" type="text" class="span3" placeholder="some comment about your changes" required>
					</div>
					<div id="info-login" class="control-group">
						<span id="info-text" class="help-block"></span>
					</div>
					<button id="pull-button" class="btn">Pull Most Recent</button>
					<br><br>
					<button id="submit-button" type="submit" class="btn">Commit Files To Git</button>
				</form>
			</div>
		</section>
	</div>
	<script src="js/jquery.js"></script>
	<script src="js/bootstrap.js"></script>
	<script src="js/google-prettify.js"></script>
	<script src="/socket.io/socket.io.js"></script>
</body>
</html>
